name: omniscidb-cpu-dev
channels:
  - local
  - conda-forge
  - defaults
dependencies:
  - arrow-cpp=2.0=*cpu
  - bisonpp
  - blosc
  - boost-cpp
  - bzip2
  - clangdev=11
  - cmake
  - double-conversion
  - flex
  - snappy
  - gflags
  - glog
  # go 1.16 fails with Licensing/JWT.go:11:2: no required module
  # provides package github.com/dgrijalva/jwt-go: go.mod file not
  # found in current directory or any parent directory; see 'go help
  # modules'
  - go-cgo<1.16
  - libarchive
  - libkml
  - libpng
  - libiconv
  - libgdal>=2.3
  - librdkafka
  - llvmdev=11
  - llvm=11
  - mamba
  - make
  - maven
  - mlpack
  - ncurses
  - openssl
  - openjdk=8
  - tbb
  - tbb-devel
  - thrift-cpp=0.13
  - xz
  - zlib
# when using omniscidb-internal repo
  - openldap
  # - compilers  # this gives gcc 7.5
  - gcc_impl_linux-64=9
  - gcc_linux-64=9
  - gxx_impl_linux-64=9
  - gxx_linux-64=9
