name: omniscidb-cuda-dev
channels:
  - local
  - conda-forge
  - defaults
dependencies:
  - cmake
  - make
  - go-cgo
  - maven
  - boost-cpp
  - llvmdev=11
  - clangdev=11
  - llvm=11
  - double-conversion
  - snappy
  - gflags
  - glog
  - libarchive
  - libkml
  - libpng
  - libiconv
  - blosc
  - libgdal>=2.3
  - arrow-cpp=1.0=*cuda
  - thrift-cpp>=0.13
  - ncurses
  - flex
  - bisonpp
  - openssl
  - openjdk=8
  - xz
  - bzip2
  - zlib
  - librdkafka
  - tbb
  - tbb-devel
# when using omniscidb-internal repo
  - openldap
  # - compilers  # this gives gcc 7.5
  - gcc_impl_linux-64=8
  - gcc_linux-64=8
  - gxx_impl_linux-64=8
  - gxx_linux-64=8
# when cuda is enabled, install also
  - nvcc_linux-64
