name: omniscidb-cuda-dev
channels:
  - local
  - conda-forge
  - defaults
dependencies:
  - cmake
  - make
  - go-cgo
  - maven
  - boost-cpp
  - llvmdev=9
  - clangdev=9
  - llvm=9
  - double-conversion
  - snappy
  - gflags
  - glog
  - libarchive
  - libkml
  - libpng
  - libiconv
  - blosc
  - libgdal>=2.3
  - arrow-cpp=1.0=*cuda
  - thrift-cpp=0.13
  - ncurses
  - flex
  - bisonpp
  - openssl
  - openjdk=8
  - xz
  - bzip2
  - zlib
  - librdkafka
  - tbb
  - tbb-devel
# when using omniscidb-internal repo
  - openldap
  - compilers
# when cuda is enabled, install also
  - nvcc_linux-64
