name: heavydb-cuda-dev
channels:
  - local
  - conda-forge
  - defaults
dependencies:
  - arrow-cpp=9.0=*cuda
  - bisonpp
  - blosc
  - boost-cpp
  - bzip2
  - clangdev=14
  - cmake
  - double-conversion
  - flex
  - gflags
  - glog
  # go 1.16 fails with Licensing/JWT.go:11:2: no required module
  # provides package github.com/dgrijalva/jwt-go: go.mod file not
  # found in current directory or any parent directory; see 'go help
  # modules'
  # - go-cgo<1.16
  - go-cgo
  - fmt
  - folly
  - unixodbc
  - llvmdev=14
  - llvm=14
  - libarchive
  - libgdal>=2.3
  - libiconv
  - libkml
  - libpng
  - librdkafka
  - make
  - maven
  - ncurses
  - openssl
  - openjdk=8
  - snappy
  - tbb
  - tbb-devel
  - thrift-cpp=0.16
  - xz
  - zlib
  # when using omniscidb-internal repo
  - openldap
  # - compilers  # this gives gcc 7.5
  - gcc_impl_linux-64=11
  - gcc_linux-64=11
  - gxx_impl_linux-64=11
  - gxx_linux-64=11
  # when cuda is enabled, install also
  - nvcc_linux-64=11.5
