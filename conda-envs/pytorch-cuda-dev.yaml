name: pytorch-cuda-dev
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3
  - numpy
  - ninja
  - pyyaml
  - mkl
  - mkl-include
  - setuptools
  - cmake
  - cffi
  - typing
  - pytest
  - compilers
  - flake8
  - psutil
  - hypothesis
  - nvcc_linux-64=10.1
  - magma-cuda101
  - mypy
  - clang-tools  # provides clang-format
# to use a different CUDA version, say 10.2, run
#   conda install -c conda-forge -c pytorch nvcc_linux-64=10.2 magma-cuda102
